<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
	<link rel='stylesheet' type='text/css' href='/static/styles/bootstrap.css'>
	<link rel='stylesheet' type='text/css' href='/static/styles/styles.css'>
  <title>Show group</title>
</head>
<body>
    <header>
        <div class="container">
          <div class="row">
              <div class="col-3">
                  <ul class="nav navbar-nav">
            
                    <li><a href="/admin"> Homepage</a></li>
                    <li><a href="/group/new">Create a New group</a></li>
                  </ul>
                </div>
                <div class="col-9">
                    <h1 >{{group.name}}</h1>
                    <div class="col-4">
                      <div class="card" style="text-align:center ">
                          <form action="/group/{{id}}?_method=DELETE" method="POST">
   
                            group members: 
                                {{#members}}
                                <p value="{{id}}">{{name}}</p>
                                {{/members}}
                      
                                
                            <button type="submit" class="btn btn-danger" style="margin:5px">Delete group</button>
                          </form>
                          <form action="/group/{{id}}/edit">
                              <button type="submit" class="btn btn-info">Edit group</button>
                          </form>
                       
                      </div>
                    </div>
                </div>
          </div>
        </div>
        
        </header>
  
    
      
</body>
</html>
