<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
	<link rel='stylesheet' type='text/css' href='/static/styles/bootstrap.css'>
	<link rel='stylesheet' type='text/css' href='/static/styles/styles.css'>
  <title>New task</title>
</head>
<body>
  <h1>Create A task</h1>
  <div class="col-4">
      <div class="card" style="text-align:center ">
  <form action="/task" method="POST">
    <label for="name">
        name: <input type="text" name="name" id="name" />
       </label>
       <label for="descripition">
           descripition: <input type="text" name="descripition" id="descripition" />
          </label>
          <label for="note">
             note: <input type="text" name="note" id="note" />
            </label>
      
              <label for="start_time">
                 start time: <input type="time" name="start_time" id="start_time" />
                </label>
                <label for="end_time">
               end time : <input type="time" name="end_time" id="end_time" />
              </label>
             
          <label for="status">
             status: <select name="status" id="status">
               <option value=" active">active</option>
               <option value="done ">done </option>
               <option value="pending ">pending </option>
             
             </select>
            </label>
       <label for="project_id">
           project: <select name="project_id" id="project_id">
             {{#projects}}
             <option value="{{id}}">{{name}}</option>
             {{/projects}}
           </select>
         </label>
         <label for="member_id">
             member: <select name="member_id" id="member_id">
               {{#members}}
               <option value="{{id}}">{{name}}</option>
               {{/members}}
             </select>
           </label>
      <button type="submit" class="btn btn-info">Create task</button>
    </label>
   
  </form>
</div></div>
</body>
</html>
